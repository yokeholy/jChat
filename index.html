<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="/styles/main.css">

<body>

    <script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="/scripts/main.js"></script>
